<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="oricam.css">
    <title>panier</title>
</head>

<body>

    <!--header-->

    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img src="../back-end/images/orinoco.png"
                            alt="Logo orinoco"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-primary" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class=" text-primary shop fas fa-cart-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--section panier-->
    <section>
        <div class="container">
            <div class="row mt-5 pt-3 bo">
                <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                    <img src="../back-end/images/vcam_1.jpg" alt="Zurss 50S" height="150px">
                </div>
                <div class="col-6 col-md-4 col-lg-4 col-xl-4">
                    <h2>Zurss 50S</h2>
                    <p>Quantité : </p>
                    <p>Objectif : </p>
                    <p>Prix : </p>
                </div>
                <div class="col-6 col-md-4 pt-4 col-lg-4 col-xl-4">
                    <button type="button" class="btn btn-danger">Supprimer du panier</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 pt-3 bo">
                <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                    <img src="../back-end/images/vcam_2.jpg" alt="Hirsch 400DTS" height="150px">
                </div>
                <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                    <h2>Hirsch 400DTS</h2>
                    <p>Quantité : </p>
                    <p>Objectif : </p>
                    <p>Prix : </p>
                </div>
                <div class="col-12 col-md-4 col-lg-4 col-xl-4">
                    <button type="button" class="btn btn-danger">Supprimer du panier</button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col text-center">
                    <p>Prix total de votre panier : </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary">Continuer mes achats</button>
                </div>
            </div>
        </div>
    </section>


    <!--formulaire-->

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <h6>Veuillez rentrer vos coordonnées pour finaliser votre commande</h6>
                <form action="traitement.js" method="POST">
                    <label for="firstname" class="firstname">Prénom</label>
                    <input type="text" name="firstname" id="firstname">
                </form>
                <form action="traitement.js" method="POST">
                    <label for="name" class="lastname">Nom</label>
                    <input type="text" name="lastname" id="lastname">
                </form>
                <form action="traitement.js" method="POST">
                    <label for="adresse" class="adresse">Adresse</label>
                    <input type="text" name="adresse" id="adresse">
                </form>
                <form action="traitement.js" method="POST">
                    <label for="city" class="city">Ville</label>
                    <input type="text" name="city" id="city">
                </form>
                <form action="traitement.js" method="POST">
                    <label for="email" class="email">e-mail</label>
                    <input type="text" name="email" id="lastname">
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <button type="button" class="btn btn-primary">Valider ma commande</button>
            </div>
        </div>
    </div>


    <!--footer-->

    <footer class="footer-product">
        <div class="pt-5 pb-4 mt-4">
            <ul class=display>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Nous contacter</a></li>
            </ul>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
