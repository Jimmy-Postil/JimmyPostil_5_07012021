<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="oricam.css">
    <title>Hirsch 400DTS</title>
</head>

<body>
    <!--header-->

    <header>
        <div class="container">
            <div class="row">
                <nav class="col navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="index.html"><img src="../back-end/images/orinoco.png"
                            alt="Logo orinoco"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link text-primary" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class=" text-primary shop fas fa-cart-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--section concernant le choix des options-->

    <section>
        <div class="container">
            <div class="row">
                <div class="col center">
                    <div class="card mt-4 w-75 shadow">
                        <div class="card-body">
                            <img class="card-img-top img" src="../back-end/images/vcam_2.jpg" alt="Hirsch 400 DTS">
                            <h3 class="card-title pt-3">Hirsch 400DTS</h3>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
                                eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <p class="card-text">Quantité : <input type="number" value="1" class="quantite" autofocus />
                            </p>
                            <form method="post" action="camera.js" class="card-text">
                                <p>
                                    <label for="objectif">Objectif : </label></br>
                                    <select name="objectif" id="objectif">
                                        <option value="zc">zc</option>
                                        <option value="jpo">jpo</option>
                                    </select>
                                </p>
                            </form>
                            <p class="card-text">Prix : 3099€</p>
                            <a class="btn btn-success" href="#" role="button">Ajouter au panier</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--footer-->

    <footer class="footer-product">
        <div class="pt-5 pb-4 mt-4">
            <ul class=display>
                <li><a href="#">À propos</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="#">Nous contacter</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
